name: Manong Dashboard CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Install dependencies
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi

      # Build the dashboard
      - name: Build Dashboard
        run: |
          if [ -f "package.json" ] && npm run | grep build; then
            npm run build
          fi

      # Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            DASHBOARD_DIR="/var/www/manong-dashboard"
            NGINX_ROOT="/var/www/html/manong-dashboard"

            # Ensure the repo folder exists
            mkdir -p $DASHBOARD_DIR

            # Clone repo if it doesn't exist
            if [ ! -d "$DASHBOARD_DIR/.git" ]; then
              git clone https://github.com/manongapplication/manong-dashboard.git $DASHBOARD_DIR
            fi

            cd $DASHBOARD_DIR
            git reset --hard
            git pull origin main

            # Install & build
            npm ci
            npm run build

            # Deploy build to Nginx root
            mkdir -p $NGINX_ROOT
            rsync -a --delete dist/ $NGINX_ROOT/

            # Set proper permissions
            chown -R www-data:www-data $NGINX_ROOT
            chmod -R 755 $NGINX_ROOT

            # Reload Nginx
            systemctl reload nginx || true
